    <script>
        const dolAvg1 = (96+108+89)/3;
        const koaAvg1 = (88+91+110)/3

        if(dolAvg1 > koaAvg1){
            console.log("Dolphin win");
        } else if(koaAvg1 > dolAvg1){

        } else {
            console.log("Draw");
        }

        const dolAvg2 = (96+108+89)/3;
        const koaAvg2 = (88+91+110)/3

        if(dolAvg2 > koaAvg2 && dolAvg2 >= 100){
            console.log("Dolphin win");
        } else if(koaAvg2 > dolAvg2 && koaAvg2 >= 100){
